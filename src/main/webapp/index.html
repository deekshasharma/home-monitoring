<html lang="en" ng-app="homemonitoring">
<head>
    <meta charset="utf-8">
    <title>Automate Your Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
        body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/angular-chart.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <style type="text/css"></style>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Home Monitoring</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="alerts" ng-controller="AlertsController">
        <div ng-if="temperatureAlertReceived" class="alertTemperature">
            <span>Alert for Temperature</span>
        </div>
        <div ng-if="soundAlertReceived" class="alertSound">
            <span>Alert for sound</span>
        </div>
    </div>

    <div class="graphs" ng-controller="GraphsController">
        <div class="graphTemperature">
            <canvas id="line" class="chart chart-line" chart-data="temperatures"
                    chart-labels="labels" chart-legend="true" chart-series="temperatureSeries"
                    chart-click="onClick">
            </canvas>
        </div>

        <div class="graphSound">
            <!-- copying same graph since sound data is not available -->
            <canvas id="line" class="chart chart-line" chart-data="sounds"
                    chart-labels="labels" chart-legend="true" chart-series="soundSeries"
                    chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="js/3rdParty/jquery.js"></script>
<script src="js/3rdParty/bootstrap.js"></script>
<script src="js/3rdParty/angular.min.js"></script>
<script src="js/3rdParty/Chart.min.js"></script>
<script src="js/3rdParty/angular-chart.min.js"></script>
<script src="js/application/homemonitoring.js"></script>
</body>
</html>
